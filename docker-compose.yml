version: "3.6"
services:
  frontend:
    image: austinv11/discord4j:web-frontend
#    build: web-frontend
    volumes:
      - type: volume
        source: frontend-data
        target: /dist/
        read_only: false
        volume:
          nocopy: false
#    restart: always Spams the logs if we do this

  nginx:
    depends_on:
      - frontend
    image: austinv11/discord4j:nginx-nossl # nossl for testing
#    build: nginx
    volumes:
      - type: volume
        source: frontend-data
        target: /var/www/html/
        read_only: true
        volume:
          nocopy: false
    restart: unless-stopped
    ports:
      - 80:80
      - 8080:8080
      - 443:443
      - 1234:1234
      - 2345:2345
      - 3456:3456
      - 4567:4567
      - 5678:5678

volumes:
  frontend-data:
