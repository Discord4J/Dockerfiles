worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;
    sendfile on;
    default_type application/octet-stream;
    keepalive_timeout 65;
    resolver 127.0.0.11 ipv6=off;

    server {
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;
        server_name discord4j.com www.discord4j.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;

        ssl on;
        ssl_certificate /cert/discord4j.com.pem;
        ssl_certificate_key /cert/discord4j.com.key;

        root /var/www/html;
        index index.php index.html index.htm;


        server_name old.discord4j.com;

        try_files $uri $uri/ =404;

        location ~ /\.ht {
            deny all;
        }

        location ~ /.well-known {
            allow all;
        }
    }

    server {
        listen 80;
        listen 443 ssl http2;

        ssl on;
        ssl_certificate /cert/discord4j.com.pem;
        ssl_certificate_key /cert/discord4j.com.key;

        server_name discord4j.com www.discord4j.com;


        location / {
            root /new_site;
            index index.php index.html index.htm;


            try_files $uri $uri/ =404;
        }

        location = /versions {
            resolver 127.0.0.11 ipv6=off;
            set $target github;
            proxy_pass http://$target:7667/versions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        listen 443 ssl http2;

        ssl on;
        ssl_certificate /cert/discord4j.com.pem;
        ssl_certificate_key /cert/discord4j.com.key;

        server_name ci.discord4j.com;

        location / {
            resolver 127.0.0.11 ipv6=off;
            set $target ci;
            proxy_pass http://ci:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors on;
        }
    }

    server {
        listen 80;
        listen 443 ssl http2;

        ssl on;
        ssl_certificate /cert/discord4j.com.pem;
        ssl_certificate_key /cert/discord4j.com.key;

